<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>URL Shortener</h1>
  <form id="url-shortener-form">
    <label for="long-url">Long URL:</label>
    <input type="text" id="long-url" name="long-url">
    
    <label for="custom-domain">Custom Domain:</label>
    <input type="text" id="custom-domain" name="custom-domain">
    
    <button type="submit">Shorten</button>
  </form>
  
  <div class="result">
    <label for="shortened-url">Shortened URL:</label>
    <input type="text" id="shortened-url" name="shortened-url">
    <button id="copy-btn">Copy</button>
  </div>
  
  <div id="qr-code"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.7.4/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder@2.0.3/dist/universal-sentence-encoder.min.js"></script>
  <script src="qrcode.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
